# Rules files matching *.rules.yml (except this example) are gitignored.
# This allows environment-specific alert configurations.
#
# Validate rules with:
#   docker run --rm --entrypoint promtool -v "$(pwd)/prometheus:/etc/prometheus:ro" \
#     prom/prometheus:v2.51.0 check config /etc/prometheus/prometheus.yml
